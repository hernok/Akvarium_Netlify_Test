<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Herman Novak" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/contact-us.css" />
    <title>Kontakt oss</title>
  <head></head>
  <body>
    <header>
       <nav>
        <div class="nav-left">
          <p class="nav-title">Sandefjord Akvarium</p>
          <a href="/index.html">
            <img class="logo" src="/assets/images/Sea-lion-logo.png" alt="Sandefjord akvarium logo, a drawn picture of a sea lion">
          </a>
        </div>
        <div class="nav-right">
          <a href="/index.html"><button class="nav-button">Forside</button></a>
          <a href="/html/buy-tickets.html"><button class="nav-button">Kjøp billetter</button></a>
          <a href="/html/contact-us.html"><button class="nav-button">Kontakt oss</button></a>
        </div>
      </nav>
    </header>
    <main>
      <p class="contact-text">Ønsker du å ta kontakt eller om du har noen spørsmål, fyll ut feltene under og trykk send</p>
      <div class="contact">
        <div class="form-message-box">          
          <form>
            <label for="form-message">Melding</label><br>
            <textarea name="form-message" class="form-message" cols="30" rows="10"></textarea>
          </form>
        </div>
        <div class="form-name-box">
          <form>
            <label for="form-name">Navn</label><br>
            <input type="text" class="form-name" name="form-name">
          </form>
        </div>
        <div class="form-email-box">          
          <form>
            <label for="form-email">Epost</label><br>
            <input type="email" class="form-email" name="form-email">
          </form></div>
        <div class="form-phone-number-box">          
          <form>
            <label for="form-phone-number">Mobilnummer</label><br>
            <input type="number" class="form-phone-number" name="form-phone-number">
          </form>
        </div>
        <button class="button-send">Send</button>
      </div>
    </main>
    <footer> 
      <p class="about-us">
        E-post
      </br>
      akvarietisandefjord@gmail.com
      </br>
      Telefon
      </br>
      99 99 99 99
      </p>
    </footer>
  </body>
</html>
